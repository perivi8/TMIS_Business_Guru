<div class="login-wrapper">
  <div class="card">
    <h2>Login</h2>
    
    <div *ngIf="error" class="error">{{ error }}</div>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" placeholder="Enter your email">
          <mat-error *ngIf="f['email'].invalid && f['email'].touched">
            <span *ngIf="f['email'].errors && f['email'].errors['required']">Email is required</span>
            <span *ngIf="f['email'].errors && f['email'].errors['email']">Please enter a valid email</span>
          </mat-error>
        </mat-form-field>
      </div>

      <div class="form-group">
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" placeholder="Enter your password">
          <mat-error *ngIf="f['password'].invalid && f['password'].touched">
            Password is required
          </mat-error>
        </mat-form-field>
      </div>

      <button mat-raised-button color="primary" type="submit" 
              [disabled]="loading || loginForm.invalid">
        <mat-spinner *ngIf="loading" diameter="20"></mat-spinner>
        {{ loading ? 'Logging in...' : 'Login' }}
      </button>
    </form>

    <div class="text-center">
      <p>Don't have an account? 
        <a routerLink="/register">Register here</a>
      </p>
    </div>
  </div>
</div>
